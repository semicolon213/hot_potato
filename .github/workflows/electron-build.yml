name: Electron Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        VITE_APP_SCRIPT_URL: ${{ secrets.VITE_APP_SCRIPT_URL }}
        VITE_HOT_POTATO_DB_SPREADSHEET_NAME: ${{ secrets.VITE_HOT_POTATO_DB_SPREADSHEET_NAME }}
        VITE_BOARD_SPREADSHEET_NAME: ${{ secrets.VITE_BOARD_SPREADSHEET_NAME }}
        VITE_ANNOUNCEMENT_SPREADSHEET_NAME: ${{ secrets.VITE_ANNOUNCEMENT_SPREADSHEET_NAME }}
        VITE_CALENDAR_PROFESSOR_SPREADSHEET_NAME: ${{ secrets.VITE_CALENDAR_PROFESSOR_SPREADSHEET_NAME }}
        VITE_CALENDAR_STUDENT_SPREADSHEET_NAME: ${{ secrets.VITE_CALENDAR_STUDENT_SPREADSHEET_NAME }}
        VITE_STUDENT_SPREADSHEET_NAME: ${{ secrets.VITE_STUDENT_SPREADSHEET_NAME }}
        VITE_PAPYRUS_DB_URL: ${{ secrets.VITE_PAPYRUS_DB_URL }}
        VITE_PAPYRUS_DB_API_KEY: ${{ secrets.VITE_PAPYRUS_DB_API_KEY }}
        
    - name: Build Electron app
      run: npm run electron:build
      
    - name: Upload Electron artifacts
      uses: actions/upload-artifact@v3
      with:
        name: electron-${{ matrix.os }}
        path: dist-electron/
        
    - name: Create Release
      if: matrix.os == 'ubuntu-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist-electron/*.AppImage
          dist-electron/*.dmg
          dist-electron/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}






