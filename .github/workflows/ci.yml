name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run type check
      run: npx tsc --noEmit
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        VITE_APP_SCRIPT_URL: ${{ secrets.VITE_APP_SCRIPT_URL }}
        VITE_HOT_POTATO_DB_SPREADSHEET_NAME: ${{ secrets.VITE_HOT_POTATO_DB_SPREADSHEET_NAME }}
        VITE_BOARD_SPREADSHEET_NAME: ${{ secrets.VITE_BOARD_SPREADSHEET_NAME }}
        VITE_ANNOUNCEMENT_SPREADSHEET_NAME: ${{ secrets.VITE_ANNOUNCEMENT_SPREADSHEET_NAME }}
        VITE_CALENDAR_PROFESSOR_SPREADSHEET_NAME: ${{ secrets.VITE_CALENDAR_PROFESSOR_SPREADSHEET_NAME }}
        VITE_CALENDAR_STUDENT_SPREADSHEET_NAME: ${{ secrets.VITE_CALENDAR_STUDENT_SPREADSHEET_NAME }}
        VITE_STUDENT_SPREADSHEET_NAME: ${{ secrets.VITE_STUDENT_SPREADSHEET_NAME }}
        VITE_PAPYRUS_DB_URL: ${{ secrets.VITE_PAPYRUS_DB_URL }}
        VITE_PAPYRUS_DB_API_KEY: ${{ secrets.VITE_PAPYRUS_DB_API_KEY }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: dist/
        
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # For example, deploy to Vercel, Netlify, or your own server






