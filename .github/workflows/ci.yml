name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ÏΩîÎìú ÌíàÏßà Í≤ÄÏÇ¨
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript type check
      run: npm run type-check
      
    - name: ESLint check (warnings only)
      run: npm run lint -- --max-warnings 200
      continue-on-error: true
      
    - name: Security audit
      run: npm run audit
      continue-on-error: true

  # ÌÖåÏä§Ìä∏ Ïã§Ìñâ
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test:ci
      env:
        VITE_GOOGLE_CLIENT_ID: test-client-id
        VITE_APP_SCRIPT_URL: test-app-script-url
        VITE_HOT_POTATO_DB_SPREADSHEET_NAME: hot_potato_DB
        VITE_BOARD_SPREADSHEET_NAME: board_professor
        VITE_ANNOUNCEMENT_SPREADSHEET_NAME: notice_professor
        VITE_CALENDAR_PROFESSOR_SPREADSHEET_NAME: calendar_professor
        VITE_CALENDAR_STUDENT_SPREADSHEET_NAME: calendar_student
        VITE_STUDENT_SPREADSHEET_NAME: student
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ÏÑ±Îä• Î∞è ÎπåÎìú Í≤ÄÏÇ¨
  performance:
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build application
      run: npm run build
      env:
        VITE_GOOGLE_CLIENT_ID: test-client-id
        VITE_APP_SCRIPT_URL: test-app-script-url
        VITE_HOT_POTATO_DB_SPREADSHEET_NAME: hot_potato_DB
        VITE_BOARD_SPREADSHEET_NAME: board_professor
        VITE_ANNOUNCEMENT_SPREADSHEET_NAME: notice_professor
        VITE_CALENDAR_PROFESSOR_SPREADSHEET_NAME: calendar_professor
        VITE_CALENDAR_STUDENT_SPREADSHEET_NAME: calendar_student
        VITE_STUDENT_SPREADSHEET_NAME: student
        
    - name: Check bundle size
      run: npm run bundle-size
      continue-on-error: true
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  # Î∞∞Ìè¨ (Î©îÏù∏ Î∏åÎûúÏπòÎßå)
  deploy:
    runs-on: ubuntu-latest
    needs: [quality, test, performance]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: dist/
        
    - name: Deploy to production
      run: |
        echo "üöÄ Deploying to production..."
        echo "‚úÖ All checks passed successfully!"
        echo "üì¶ Build artifacts ready for deployment"
        # Add your deployment commands here
        # For example, deploy to Vercel, Netlify, or your own server






